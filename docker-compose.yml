services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: household_budget
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d household_budget"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always 

  web:
    build: .
    ports:
      - "3333:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: household_budget
      DB_USER: budget_user
      DB_PASSWORD: budget_pass
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI}
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - ./csv_files:/app/csv_files
    restart: always

volumes:
  postgres_data:
